version: '3.8'

services:
  # InHouse AI Agent Service (Node.js/TypeScript)
  agent-service:
    build:
      context: ./agent-service
      dockerfile: Dockerfile
    container_name: inhouse-agent-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4-turbo-preview
      - LARAVEL_API_URL=http://laravel-app:8000/api
      - LARAVEL_API_TOKEN=${LARAVEL_API_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=inhouse_ai
      - DB_USER=inhouse_user
      - DB_PASSWORD=${DB_PASSWORD}
      - LOG_LEVEL=info
      - API_RATE_LIMIT=100
    volumes:
      - ./agent-service:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      - postgres
      - laravel-app
    networks:
      - inhouse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"\]
      interval: 30s
      timeout: 10s
      retries: 3

  # Laravel Application
  laravel-app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: inhouse-laravel-app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${LARAVEL_APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=inhouse_ai
      - DB_USERNAME=inhouse_user
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./laravel:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - postgres
      - redis
    networks:
      - inhouse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"\]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inhouse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=inhouse_ai
      - POSTGRES_USER=inhouse_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/views.sql:/docker-entrypoint-initdb.d/02-views.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/03-indexes.sql
    networks:
      - inhouse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inhouse_user -d inhouse_ai"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: inhouse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - inhouse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (Web Server & Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: inhouse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/conf.d
      - ./web-widget:/var/www/html/widget
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - agent-service
      - laravel-app
    networks:
      - inhouse-network
    restart: unless-stopped

  # pgAdmin (Database Management - Development Only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inhouse-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@inhouse.local
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - inhouse-network
    restart: unless-stopped
    profiles:
      - development

  # Monitoring with Grafana & Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: inhouse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - inhouse-network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: inhouse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - inhouse-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  inhouse-network:
    driver: bridge
    name: inhouse-ai-network

volumes:
  postgres_data:
    name: inhouse-postgres-data
  redis_data:
    name: inhouse-redis-data
  pgadmin_data:
    name: inhouse-pgadmin-data
  prometheus_data:
    name: inhouse-prometheus-data
  grafana_data:
    name: inhouse-grafana-data
